<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/Star Rating/star.css">
    <!-- <link rel="stylesheet" href="/Star Rating/theme.css"> -->
    <script src="/Star Rating/star.js"></script>
    <title>Star Rating</title>
</head>
<body>
    <div id="wrap">
        <h1>Star Rating</h1>

        <!-- data-* 속성을 사용하여 사용자 정의 데이터를 저장할 수 있음 -->
        <div class="star-rating" data-max-rating="5"></div>
        <div class="current-rating">current-rating : <span>0</span></div>
        
        <div class="star-rating" data-max-rating="3"></div>
        <div class="current-rating">current-rating : <span>0</span></div>
        
    </div>
</body>
</html>
