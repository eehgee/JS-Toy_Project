<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calculator/calc.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="/Calculator/calc.js"></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="wrap">
        <h1>Calculator</h1>
        <div class="calc-container">
            <div class="text"></div>

            <div class="reset"><span>C</span></div>
            <div class="back"><span><i class='bx bx-arrow-back'></i></span></div>
            <div class="operation multiple"><span>*</span></div>

            <div class="number num7"><span>7</span></div>
            <div class="number num8"><span>8</span></div>
            <div class="number num9"><span>9</span></div>
            <div class="operation divide"><span>รท</span></div>

            <div class="number num4"><span>4</span></div>
            <div class="number num5"><span>5</span></div>
            <div class="number num6"><span>6</span></div>
            <div class="operation minus"><span>-</span></div>

            <div class="number num1"><span>1</span></div>
            <div class="number num2"><span>2</span></div>
            <div class="number num3"><span>3</span></div>
            <div class="operation plus"><span>+</span></div>

            <div class="number num0"><span>0</span></div>
            <div class="dot"><span>.</span></div>
            <div class="operation hap"><span>=</span></div>
        </div>

    </div>

</body>
</html>
