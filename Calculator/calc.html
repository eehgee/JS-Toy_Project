<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calculator/calc.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="/Calculator/calc.js"></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="wrap">
        <h1>Calculator</h1>
        <div class="calc-container">
            <div class="inputms">
                <form action="#">
                    <input type="text" id="textInput">
                </form>
            </div>

            <button class="reset"><span>C</span></button>
            <button class="back"><span><i class='bx bx-arrow-back'></i></span></button>
            <button class="operation multiple"><span>*</span></button>

            <button class="number num7"><span>7</span></button>
            <button class="number num8"><span>8</span></button>
            <button class="number num9"><span>9</span></button>
            <button class="operation divide"><span>รท</span></button>

            <button class="number num4"><span>4</span></button>
            <button class="number num5"><span>5</span></button>
            <button class="number num6"><span>6</span></button>
            <button class="operation minus"><span>-</span></button>

            <button class="number num1"><span>1</span></button>
            <button class="number num2"><span>2</span></button>
            <button class="number num3"><span>3</span></button>
            <button class="operation plus"><span>+</span></button>

            <button class="number num0"><span>0</span></button>
            <button class="dot"><span>.</span></button>
            <button class="total"><span>=</span></button>
        </div>

    </div>

</body>
</html>
