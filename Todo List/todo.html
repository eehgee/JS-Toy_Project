  <body>
    <div id="wrap">
      <h1>Todo List</h1>

      <header>
        <form action="#">
          <input
            type="text"
            id="inputtext"
            placeholder="할 일을 입력하세요."
            autocomplete="off"
          />
          <button type="button" id="addBtn">+</button>
        </form>
        <div class="search">
          <input
            type="text"
            id="searchtext"
            placeholder="검색어를 입력하세요."
            autocomplete="off"
          />
          <button type="button" id="searchBtn" class="commonBtn">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </header>

      <div class="content">
